          <script>
            const menuItems = document.querySelectorAll('.menu-item');
          
            menuItems.forEach(item => {
              const btnMenu = item.querySelector('.btn-menu');
              const subMenu = item.querySelector('.sub-menu');
          
              btnMenu.addEventListener('click', () => {
                // Cierra cualquier otro submenú abierto
                menuItems.forEach(otherItem => {
                  if (otherItem !== item) {
                    const otherSubMenu = otherItem.querySelector('.sub-menu');
                    if (otherSubMenu) {
                      otherSubMenu.style.display = 'none';
                    }
                  }
                });
          
                // Alterna la visibilidad del submenú actual
                if (subMenu) {
                  subMenu.style.display = subMenu.style.display === 'block' ? 'none' : 'block';
                }
              });
            });
          </script>

<script type="text/javascript">
    document.getElementById('formu').addEventListener('submit', function (e)
{
    e.preventDefault();
    const user = document.getElementById('nombre').value.trim();
    const pass = document.getElementById('contra').value.trim();
    const surname = document.getElementById('apelli').value.trim();
    const email = document.getElementById('correo').value.trim();
    const cell = document.getElementById('telefono').value.trim();
    const id = document.getElementById('id').value.trim();
    const rol = document.getElementById('rol').value.trim();

    if (user == '' || pass == '' || id == '' || email == '' || cell == '' || surname == '' || rol == '')
{
    alert('Faltan datos por rellenar');
    return;
}else{
    alert('Registro exitoso');
    return;
}

})
