<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenny's - Aplicación Web</title>
    <link rel="stylesheet" href="./css/login.css">

</head>
<body>
    <div class="container">
        <img class="logo" src="img/Logo Principal (1).png" alt="Kenny's Logo"> 
        <h1>Inicia sesión</h1>
        <p style="text-align: center;">¿No tienes cuenta? <a class="inc" href="registrarse.html">Registrarse</a></p>

        <div>
            <form id="login">
                <div class="input-group">
                    <label for="login_email">Correo electrónico</label>
                    <input type="email" id="login_email" placeholder="tucorreo@gmail.com">
                </div>
    
                <div class="input-group">
                    <label for="login_password">Contraseña</label>
                    <input type="password" id="login_password">
                </div>

                <button type="submit" class="boton-registro" id="login-submit">Iniciar Sesión</button>
            </form>
        </div>

</body>

<script>
    const loginForm = document.getElementById('login');
    const loginSubmit = document.getElementById('login-submit');
    const mensajeDiv = document.getElementById('mensaje');

    loginForm.addEventListener('submit', function(event) {
        event.preventDefault();

        const email = document.getElementById('login_email').value.trim();
        const password = document.getElementById('login_password').value;
        const rol = document.getElementById('login_rol').value;

        if (!email || !password || !rol) {
            alert ('Por favor, complete todos los campos para iniciar sesión.');
            return;
        }

        const storedUser = localStorage.getItem(email);

        if (storedUser) {
            const userData = JSON.parse(storedUser);
            if (userData.password === password && userData.rol === rol) {
                alert ('Inicio de sesión exitoso como ${userData.rol} (${userData.username}). Redirigiendo...');
                loginForm.reset();
                // Redirigir al panel de control según el rol
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            } else if (userData.password !== password) {
                alert ('Contraseña incorrecta.');
            } else if (userData.rol !== rol) {
                alert ('Rol incorrecto para la cuenta ${email}.');
            }
        } else {
            alert ('No se encontró ninguna cuenta registrada con el correo electrónico: ${email}');
        }
    });
</script>
</html>
