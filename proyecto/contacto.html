    <script>
        const loginForm = document.getElementById('login');
        const loginSubmit = document.getElementById('login-submit');
        const mensajeDiv = document.getElementById('mensaje');
    
        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();
    
            const email = document.getElementById('login_email').value.trim();
            const password = document.getElementById('login_password').value;
            const rol = document.getElementById('login_rol').value;
    
            if (!email || !password || !rol) {
                alert ('Por favor, complete todos los campos para iniciar sesión.');
                return;
            }
    
            const storedUser = localStorage.getItem(email);
    
            if (storedUser) {
                const userData = JSON.parse(storedUser);
                if (userData.password === password && userData.rol === rol) {
                    alert ('Inicio de sesión exitoso como ${userData.rol} (${userData.username}). Redirigiendo...');
                    loginForm.reset();
                    // Redirigir al panel de control según el rol
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else if (userData.password !== password) {
                    alert ('Contraseña incorrecta.');
                } else if (userData.rol !== rol) {
                    alert ('Rol incorrecto para la cuenta ${email}.');
                }
            } else {
                alert ('No se encontró ninguna cuenta registrada con el correo electrónico: ${email}');
            }
        });
    </script>
