<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/contacto.css">
</head>
<body>
    <header>
        <nav>
            <li>
                <a class="logo1" href="index.html"><img src="img/logo_Favicon.png" alt="Logo Kennys"></a>
                <a href="index.html"><img src="img/back.png" class="flecha" alt="Logo Kennys"></a>
            </li>
        </nav>


        <div class="container">
            <div class="navbar-right">
                <img src="./img/Logo Principal (1).png" class="logo" alt="icono" />
            </div>
            <h2>CONTACTANOS</h2>
            <form id="register">

                <div class="input-group">
                    <label for="reg_email">Correo electrónico</label>
                    <input type="email" id="reg_email" placeholder="tucorreo@gmail.com">
                </div>

                <div class="input-group">
                    <label for="reg_user">Observciones o Comentarios</label>
                    <input type="text" id="reg_user" placeholder="Deberian agregar esto:">
                </div>

    
                <button type="submit" class="boton-registro" id="register-submit">Registrarse</button>
            </form>
        </div>

    </header>

    <script>
        const loginForm = document.getElementById('login');
        const loginSubmit = document.getElementById('login-submit');
        const mensajeDiv = document.getElementById('mensaje');
    
        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();
    
            const email = document.getElementById('login_email').value.trim();
            const password = document.getElementById('login_password').value;
            const rol = document.getElementById('login_rol').value;
    
            if (!email || !password || !rol) {
                alert ('Por favor, complete todos los campos para iniciar sesión.');
                return;
            }
    
            const storedUser = localStorage.getItem(email);
    
            if (storedUser) {
                const userData = JSON.parse(storedUser);
                if (userData.password === password && userData.rol === rol) {
                    alert ('Inicio de sesión exitoso como ${userData.rol} (${userData.username}). Redirigiendo...');
                    loginForm.reset();
                    // Redirigir al panel de control según el rol
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else if (userData.password !== password) {
                    alert ('Contraseña incorrecta.');
                } else if (userData.rol !== rol) {
                    alert ('Rol incorrecto para la cuenta ${email}.');
                }
            } else {
                alert ('No se encontró ninguna cuenta registrada con el correo electrónico: ${email}');
            }
        });
    </script>
    
</body>
</html>
